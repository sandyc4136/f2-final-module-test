<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Modal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg " style="background-color: #111111;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blogging Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">  
            </ul>
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" id="create-blog-btn">
                  Create New Post
                </button>
          </div>
        </div>
      </nav>
      <!-- main Div area where all the blogs will be saved -->
    <div id="blog-container"></div>

     <!-- modal section  -->
    <div id="create-blog-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="create-blog-form">
          <label for="title">Create a Blog Post</label>
          <input
            placeholder="Enter your Heading"
            type="text"
            id="title"
            name="title"
          />
          <textarea
            placeholder="Enter your Blog Post"
            id="description"
            name="description"
          ></textarea>
          <button type="submit">Publish Post</button>
          <div class="cancel-post">Cancel Post</div>
        </form>
      </div>
    </div>

    <!-- edit section  -->
    <div id="edit-blog-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="edit-blog-form">
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" name="edit-title" />

          <textarea id="edit-description" name="edit-description"></textarea>
          <button type="submit">Save Post</button>
          <div class="delete-post">Delete Post</div>
        </form>
      </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
